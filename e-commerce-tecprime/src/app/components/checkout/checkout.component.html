<div class="card">
  <div class="card-header bg-primary text-white">
    FORMA DE PAGAMENTO
  </div>
  <div style="padding-left: 10px;" class="mb-3 mt-3">
    <label for="name" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name">
  </div>
  
  <div style="padding-left: 10px;" class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email">
  </div>
  
  <div style="padding-left: 10px;" class="mb-3">
    <label for="address" class="form-label">Endereço:</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="address">
  </div>
  
  <div style="padding-left: 10px;" class="mb-3">
    <label class="form-label">Forma de Pagamento:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="pix" value="pix" [(ngModel)]="paymentMethod">
      <label class="form-check-label" for="pix">Pix</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="cartao" value="cartao" [(ngModel)]="paymentMethod">
      <label class="form-check-label" for="cartao">Cartão</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="boleto" value="boleto" [(ngModel)]="paymentMethod">
      <label class="form-check-label" for="boleto">Boleto</label>
    </div>
  </div>
  
  <button class="btn btn-primary" (click)="finalizePurchase()">FINALIZAR COMPRA</button>
</div>
